<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleeky Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div row="col-4">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/727/original/cloudy.png?1663931713"
          alt="clouds"
          width="80"
        />
      </div>
      <div row="col-4">
        <h1>London</h1>
        <ul>
          <li>Thursday, 12:05</li>
          <li>Cloudy</li>
          <li>17 °C|°F</li>
          <li>Wind: 9 km/h</li>
        </ul>
      </div>
      <form action="search">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter city name"
          autocomplete="off"
          autofocus="on"
        />
        <input type="button" type="submit" value="Search" />
      </form>
      <small>
        <a
          href="https://github.com/sashalarina/sleeky-weather-app"
          target="_blank"
          >Open source code</a
        >, by Sasha Larina
      </small>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
