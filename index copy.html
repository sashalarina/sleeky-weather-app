<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <input type="checkbox" class="degreetoggle" id="temp-unit-selector" />
        </div>
        <div class="row">
          <div class="col-4">
            <img
              class="day1image"
              src="images/sunnyrain.png"
              alt="rainynight"
            />
          </div>
          <div class="col-8">
            <h1>Kyiv</h1>
            <h2>
              <span class="citytemp" id="today-degrees">20</span>
              <a href="#" class="tempUnits" id="celcius-citytemp">°C</a>|<a
                href="#"
                class="tempUnits"
                id="fahreinheit-citytemp"
                >°F</a
              >
            </h2>
            <h3>Thursday, 15:30</h3>
          </div>
        </div>
        <form class="search-form" id="citysearch-form">
          <input
            class="text-input"
            id="type-city-search"
            type="text"
            placeholder="Enter your city"
            autocomplete="off"
            autofocus="on"
          />
          <input
            class="submit-button"
            id="city-search-button"
            type="submit"
            value="GO"
          />
        </form>
        <div class="row text-center">
          <div class="col-3">
            <strong>Fri</strong>
            <br />
            <img class="day2image" src="images/sunnyrain.png" alt="" />
            <br />
            19°C
          </div>
          <div class="col-3">
            <strong>Sat</strong>
            <br />
            <img class="day3image" src="images/rain.png" alt="" />
            <br />
            19°C
          </div>
          <div class="col-3">
            <strong>Sun</strong>
            <br />
            <img class="day4image" src="images/sunnyrain.png" alt="" />
            <br />
            25°C
          </div>
          <div class="col-3">
            <strong> Mon</strong>
            <br />
            <img class="day5image" src="images/sunnyrain.png" alt="" />
            <br />
            19°C
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/sashalarina/my-weather-app" target="_blank"
        >Open Source code</a
      >by Sasha Larina
    </footer>
    <script src="script.js"></script>
  </body>
</html>
